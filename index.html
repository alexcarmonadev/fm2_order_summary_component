<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor Challenges are challenges to improve front-end coding skills by creating real projects."
    />
    <meta
      name="keywords"
      content="html, css, javascript, front-end, websites"
    />
    <meta name="author" content="Alexcarmonadev" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-head">
          <div class="card-head__img"></div>
          <h1 class="card-head__title">Order Summary</h1>
          <p class="card-head__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card-main">
          <img
            src="assets/images/icon-music.svg"
            alt="Icon music"
            class="card-main__icon"
          />
          <div class="card-main__text">
            <h2 class="card-main__title">Annual Plan</h2>
            <p class="card-main__price">$59.99/year</p>
          </div>
          <a class="card-main__link">Change</a>
        </div>

        <div class="card-footer">
          <a class="card-footer__pay">Proceed to Payment</a>
          <a href="" class="card-footer__cancel">Cancel Order</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alexcarmonadev" target="_blank"
          >Alexcarmonadev</a
        >.
      </div>
    </footer>
  </body>
</html>
